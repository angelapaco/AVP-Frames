<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>AVP Frames</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="framesstyle.css">
  </head>


  <frameset rows="7%,*,12%" frameborder="0">
    <frame name="top" src="topframe.html" noresize="noresize"; scrolling="no";>
    <frameset cols="20%, *">
      <frame name="left" src="leftframe.html" noresize="noresize"; scrolling="no";>
      <frame name="main" src="mainframe.html">
    </frameset>
    <frame name="bottom" src="bottomframe.html"; noresize; scrolling="no";>
  </frameset>

  <!---
  <frameset cols="30%, *" frameborder="0">
    <frame name="left" src="leftframe.html">
    <frameset rows="10%,*,10%">
      <frame name="top" src="topframe.html">
      <frame name="main" src="mainframe.html">
      <frame name="bottom" src="bottomframe.html">
    </frameset>
  </frameset> !-->
</html>
